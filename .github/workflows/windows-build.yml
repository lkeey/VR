name: Build Compose App

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          enableCrossOsArchive: true

      - name: Build MSI
        run: ./gradlew packageMsi
        shell: pwsh

      - name: Debug output
        run: ls -R build/compose/binaries
        shell: pwsh

      - name: Upload MSI artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compose-msi
          path: build/compose/binaries/main/msi/*.msi

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          enableCrossOsArchive: true

      - name: Build DMG
        run: ./gradlew packageDmg
        shell: bash

      - name: Upload DMG artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compose-dmg
          path: build/compose/binaries/main/dmg/*.dmg

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          enableCrossOsArchive: true

      - name: Build DEB
        run: ./gradlew packageDeb
        shell: bash

      - name: Upload DEB artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compose-deb
          path: build/compose/binaries/main/deb/*.deb
