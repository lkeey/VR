name: Build and Release

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            platform: macos
            target: dmg
          - os: windows-latest
            platform: windows
            target: msi
          - os: ubuntu-latest
            platform: linux
            target: deb

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      if: runner.os != 'Windows'
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew clean build
      shell: bash

    - name: Create distribution packages
      run: ./gradlew packageDmg packageMsi packageDeb
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}-build-artifacts
        path: |
          composeApp/build/compose/binaries/main/dmg/*.dmg
          composeApp/build/compose/binaries/main/msi/*.msi
          composeApp/build/compose/binaries/main/deb/*.deb
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}-${{ github.run_number }}
        release_name: Release ${{ github.ref_name }}-${{ github.run_number }}
        body: |
          ## Build Information
          - **Branch**: ${{ github.ref_name }}
          - **Commit**: ${{ github.sha }}
          - **Build Number**: ${{ github.run_number }}
          - **Date**: ${{ github.event.head_commit.timestamp }}
          
          ## Downloads
          - **macOS**: Download the .dmg file for macOS
          - **Windows**: Download the .msi file for Windows
          - **Linux**: Download the .deb file for Ubuntu/Debian
          
          ## Installation Instructions
          - **macOS**: Open the .dmg file and drag the app to Applications
          - **Windows**: Run the .msi installer
          - **Linux**: Install using `sudo dpkg -i *.deb`
        draft: false
        prerelease: ${{ github.ref == 'refs/heads/dev' }}

    - name: Upload macOS DMG
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/macos-build-artifacts/*.dmg
        asset_name: VR-Arena-${{ github.ref_name }}-${{ github.run_number }}-macos.dmg
        asset_content_type: application/octet-stream

    - name: Upload Windows MSI
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/windows-build-artifacts/*.msi
        asset_name: VR-Arena-${{ github.ref_name }}-${{ github.run_number }}-windows.msi
        asset_content_type: application/octet-stream

    - name: Upload Linux DEB
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/linux-build-artifacts/*.deb
        asset_name: VR-Arena-${{ github.ref_name }}-${{ github.run_number }}-linux.deb
        asset_content_type: application/octet-stream
